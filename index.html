<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            position: relative;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff6b6b;
            border: 2px solid #d94f4f;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff8787;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transition: transform 0.5s ease;
            z-index: 3;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .letter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 350px;
            background: #fffdf7;
            padding: 30px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 1s ease;
            z-index: 4;
            background: linear-gradient(145deg, #fffdf7, #f8f4e3);
        }

        .letter.open {
            transform: translate(-50%, -50%) scale(1);
        }

        .letter h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            color: #d94f4f;
            text-align: center;
        }

        .page {
            display: none;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .page.active {
            display: block;
        }

        .button {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Playfair Display', serif;
        }

        .button:hover {
            background-color: #d94f4f;
        }

        .photo {
            position: absolute;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 10px solid white;
            padding: 5px 5px 20px 5px;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo img {
            height: 200px;
            width: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap" id="flap"></div>
    </div>

    <div class="letter" id="letter">
        <h2>üíå Para Ti üíå</h2>
        <div class="page active" id="page1">
            <p>Esta es la primera p√°gina de tu carta especial. ‚ù§Ô∏è</p>
            <button class="button" onclick="nextPage(event, 2)">Siguiente ‚û°Ô∏è</button>
        </div>
        <div class="page" id="page2">
            <p>Esta es la segunda p√°gina, llena de amor y recuerdos. üåπ</p>
            <button class="button" onclick="nextPage(event, 1)">‚¨ÖÔ∏è Anterior</button>
        </div>
    </div>

    <div class="photo" style="top: 10%; left: 15%; transform: rotate(-10deg);">
        <img src="imagen1.jpg"alt="Foto 1">
    </div>
    <div class="photo" style="top: 10%; right: 15%; transform: rotate(12deg);">
        <img src="imagen2.jpg"alt="Foto 2">
    </div>
    <div class="photo" style="top: 40%; left: 5%; transform: rotate(-15deg);">
        <img src="imagen3.jpg"alt="Foto 3">
    </div>
    <div class="photo" style="top: 40%; right: 5%; transform: rotate(8deg);">
        <img src="imagen4.jpg"alt="Foto 4">
    </div>
    <div class="photo" style="bottom: 10%; left: 20%; transform: rotate(-5deg);">
        <img src="imagen5.jpg"alt="Foto 5">
    </div>
    <div class="photo" style="bottom: 10%; right: 20%; transform: rotate(10deg);">
        <img src="imagen6.jpg"alt="Foto 6">
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', openEnvelope);

        function openEnvelope() {
            const envelope = document.getElementById('envelope');
            const flap = document.getElementById('flap');
            const photos = document.querySelectorAll('.photo');
            const letter = document.getElementById('letter');

            envelope.classList.add('open');
            flap.classList.add('open');

            photos.forEach((photo, index) => {
                setTimeout(() => {
                    photo.style.opacity = 1;
                    photo.style.transform = `translate(${(index % 2 === 0 ? -1 : 1) * 100}px, ${(index - 2) * 30}px) rotate(${(index % 2 === 0 ? -1 : 1) * 10}deg)`;
                }, index * 300);
            });

            setTimeout(() => {
                letter.classList.add('open');
            }, photos.length * 300 + 500);
        }

        function nextPage(event, pageNumber) {
            event.stopPropagation();
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page' + pageNumber).classList.add('active');
        }
    </script>
</body>
</html>
